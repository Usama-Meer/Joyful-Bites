
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Sign-Up-joyful-Bites</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

  <body> 
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
          <a class="navbar-brand" href="#"><img class="logo" src="static/joyfulbites.png" width="100" height="50"></a>
        </nav>
      </header>
    <div class="container" style="margin-top:80px">
    <form class="row g-3">
        <div class="col-md-6">
            <label for="firstName4" class="form-label">First Name</label>
            <input type="name" class="form-control" id="firstName4" placeholder="John">
          </div>
          <div class="col-md-6">
            <label for="lastName4" class="form-label">Last Name</label>
            <input type="name" class="form-control" id="lastName4" placeholder="Smith">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="johnsmith@gmail.com">
        </div>
        <div class="col-md-6">
          <label for="inputNumber4" class="form-label">Mobile Number</label>
          
          <input type="number" class="form-control" id="inputNumber4" placeholder="+92 3123456789">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        <div class="col-md-6">
            <label for="inputRePassword4" class="form-label">Retype Password</label>
            <input type="password" class="form-control" id="inputRePassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option value="1">Pakistan

                
            </option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
    

    </body>
</html>








<!doctype html>
<html lang="en">

    <div class="container pt-4">

          </div>
          <div class="form-group">

            <p class="mt-2">Not registered? <a href={{ url_for("registerPage") }}>Create an account</a></p>

          </div>


        </form>  
        
      </div>
